<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title>Player</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/portfolio.css"/>
    <link rel="stylesheet" href="css/item.css"/>
    <link rel="stylesheet" href="css/master.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>

    <script src="portfolio/service.js"></script>
    <script src="portfolio/directives.js"></script>
    <script src="portfolio/controller.js"></script>
    <script src="portfolio/module.js"></script>

    <script src="app/config.js"></script>
    <script src="app/module.js"></script>
</head>
<body>
    <div class="portfolio"
		ng-controller="PortfolioCtrl">
		<span ng-show="loading">loading&hellip;</span>
		<div class="portfolio__title">Ремонт квартир и домов</div>
		<div class="portfolio__items">
			<div class="portfolio__item portfolio__item_{{ $index % 10 }}"
				ng-repeat="result in results">
				<div class="item"
					background="{{ result.images[0].image }}">
					<div class="item__caption">
						<div class="master">
							<span class="master__pic"></span>
							<span class="master__name">{{ result.contractor.full_name }}</span>
							<span class="master__confirmed" ng-if="result.contractor.is_documents_confirmed">!</span>
						</div>
						<div class="item__title">{{ result.title }}</div>
						<div class="item__photos">{{ result.images.length }}</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
